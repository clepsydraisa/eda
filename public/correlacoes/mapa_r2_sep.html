        // Função para atualizar cores dos markers baseado na variável selecionada
        function updateMarkers(selectedVariable) {
            Object.keys(wellData).forEach(function(wellCode) {
                var correlation = wellData[wellCode][selectedVariable];
                var marker = wellMarkers[wellCode];
                
                if (marker && correlation !== undefined) {

                    });
